<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <section>
        <h2>Login</h2>
        <form id="loginForm">
            <label>Mail</label>
            <input type="email" placeholder="..." name="" id="email" required autofocus>
            <label>Contrasena</label>
            <input type="password" placeholder="..." name="password" id="password" required>
            <input type="submit" value="Ingresar">
        </form>
        <p>No tenes una cuenta? <a href="singup.html">Registro</a></p>
    </section>
    <script src="login.js"></script>
</body>
</html>
